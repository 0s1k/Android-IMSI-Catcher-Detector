// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'io.freefair:gradle-plugins:2.0.0-beta5'
    }
}
try {
    def text = "git fetch --tags -v".execute([], project.getProjectDir()).text
    logger.info("git fetch successful")
    logger.debug(text)
} catch (Exception e){
    logger.warn("git fetch failed")
    logger.debug(e.message, e)
}
allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }

    apply plugin: 'io.freefair.git-version'
    gitTagPrefix = 'v'

}
