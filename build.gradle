import org.codehaus.groovy.runtime.IOGroovyMethods

// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'io.freefair:gradle-plugins:2.0.0-beta5'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }

    if (System.getenv("BLDZR_BUILD_NUMBER") != null) {

        println "TAG LIST START"
        println 'git --version'.execute([], project.rootDir).text
        println 'git tag --list'.execute([], project.rootDir).text

        println "GIT FETCH"
        exec('git fetch origin -v')
        exec('git fetch --tags -v')

        println 'GIT DESCRIBE'
        exec('git describe --abbrev=0 --tags --match v*')

        println 'GIT DESCRIBE 2'
        exec('git describe --abbrev=0 --tags')

        println 'GIT DESCRIBE 3'
        exec('git describe')

        println 'GIT TAG AT HEAD'
        println 'git tag --points-at HEAD -l v*'.execute([], project.rootDir).text
        println "TAG LIST END"
    }

    apply plugin: 'io.freefair.git-version'
    gitTagPrefix = 'v'

}

private void exec(String cmd) {
    println "EXEC: $cmd"
    def process = cmd.execute([], project.rootDir)
    String text = IOGroovyMethods.getText(new BufferedReader(new InputStreamReader(process.getInputStream())));
    String err = IOGroovyMethods.getText(new BufferedReader(new InputStreamReader(process.getErrorStream())));
    process.closeStreams();
    println text
    println err
}
